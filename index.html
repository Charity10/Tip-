<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="main">
    <div class="nav">
        <h1> TIP CALCULATOR</h1>
    </div>

    
    <div id="form">
        <h3>
            How much is your bill? </h3>
            <input id="amt" name="amt" type="number" placeholder="Bill Amount"/>
        
        <h3>
            How was the service? </h3>
            <select id="service" name="service">
                <option>Choose One</option>
                <option value="0.0"> 0% - Average </option>
                <option value="0.1"> 10% - Good </option>
                <option value="0.2"> 20% - Satisfied </option>
                <option value="0.3"> 50% - Excellent </option>
            </select>

       

        <button type="button" id="Calculate">Calculate!</button>
    </div>

    <div id="totaltip">
        <h3> Tip Total:- 
            <span id="tipTotal"></span>
        </h3>

        <h3>Bill Total:- 
            <span id="billTotal"></span>
        </h3>
    </div>


</div>

<script src="index.js"></script>
</body>
</html>
